      /* Starfield background logic */
      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        overflow: hidden;
      }
      
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.5;
        animation: twinkle var(--duration) infinite;
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }

      .globe-container {
        position: fixed;
        right: -10%;
        top: 0;
        width: 80%;
        height: 100%;
        z-index: 1;
      }

      .ui-overlay {
        position: relative;
        z-index: 10;
        pointer-events: none;
      }
      
      .ui-overlay > * {
        pointer-events: auto;
      }

      .neon-text {
        text-shadow: 0 0 30px rgba(250, 204, 21, 0.6);
      }

    <script>
      // High-performance Starfield Generator
      const field = document.getElementById('starfield');
      if (field) {
        const starCount = 200;
        for (let i = 0; i < starCount; i++) {
